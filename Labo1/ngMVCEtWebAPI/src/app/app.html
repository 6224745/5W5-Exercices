<main class="main">
  <div>
    <input type="text" name="username" [(ngModel)]="username">
  </div>
  <div>
    <button (click)="register()">Register</button>
    <button (click)="login()">Login</button>
    <button (click)="logout()">Logout</button>
  </div>
  <div>
    <button (click)="getPublicTest()">Test Publique</button>
    <button (click)="getPrivateTest()">Test Privé</button>
  </div>
  <div>
    <p>Résultat: {{resultat}}</p>
  </div>
  <h4>Ajout de data</h4>
  <div>
    <input type="text" name="newTestDataName" [(ngModel)]="newTestDataName">
    <button (click)="createTestData(newTestDataName)">Create Test Data</button>
  </div>
</main>


<router-outlet></router-outlet>
